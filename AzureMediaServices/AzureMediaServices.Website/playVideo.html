<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css">
    <link href="https://amp.azure.net/libs/amp/1.8.0/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <title>Play the video in Azure Media Player</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Azure Media Services</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="default.html">Upload Video</a></li>
                    <li><a href="#">Get Encode Progress</a></li>
                    <li><a href="#">Get Stream Url</a></li>
                    <li class="active"><a href="#">Play Video</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-xs-12" style="height:70px;"></div>
    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h1>Play Video</h1>
            <p>Leverages Azure Media Player to stream the video.</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="assetId" class="col-sm-2 col-form-label">Stream URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="streamUrl" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="assetId" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <video id="vid1" class="azuremediaplayer amp-default-skin" autoplay controls width="640" height="400" poster="poster.jpg" data-setup='{"nativeControlsForTouch": false}'></video>
                </div>
            </div>

            
        </form>


    </div>


    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="//amp.azure.net/libs/amp/1.8.0/azuremediaplayer.min.js" crossorigin="anonymous"></script>
    <script src="Scripts/custom.js"></script>
    <script type="text/javascript">
        $(function () {
            AZ.PlayVideo();
        });
    </script>
</body>
</html>
